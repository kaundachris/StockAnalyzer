{% extends "base.html" %}

{% block header %}
    <div class="top">
        <h1>Golconda</h1>

        <div class="nav">
            {% if logged_in %}
                <form action="/history" method="post">
                    <input name="register" id="register" hidden>
                    <input type="submit" name="submit" id="submit" value="Previous Searches">
                </form>
                
                <form action="/logout" method="post">
                    <input name="login" id="login" hidden>
                    <input type="submit" name="submit" id="submit" value="Log Out">
                </form>
            
            {% else %}
                <form action="/login" method="post">
                    <input name="login" id="login" hidden>
                    <input type="submit" name="submit" id="submit" value="Log In">
                </form>

                <form action="/register" method="post">
                    <input name="register" id="register" hidden>
                    <input type="submit" name="submit" id="submit" value="Register">
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block main %} 
    <h1>Enter A Company's Ticker Below</h1>
    <i>Company should be traded in the US stock market</i>

    <form action="/" method="post">
        <input type="text" name="user_input" id="user_input" autofocus autocomplete="off" placeholder="Example: TSLA if you want info on Tesla">
        <input type="submit" name="submit" id="submit" value="Get Data">
    </form>

    <p> {{ message }}</p>
{% endblock %}
